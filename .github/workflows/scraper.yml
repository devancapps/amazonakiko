name: Scrape Amazon and Upload to Firestore

on:
  schedule:
    # Runs at random(ish) intervals: every 5â€“6 hours
    - cron: '13 */6 * * *'
    - cron: '47 */5 * * *'
  workflow_dispatch:

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v3

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ðŸ” Create .env file from secrets
      run: |
        echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
        echo "FIREBASE_CLIENT_EMAIL=${{ secrets.FIREBASE_CLIENT_EMAIL }}" >> .env
        echo "FIREBASE_PRIVATE_KEY=${{ secrets.FIREBASE_PRIVATE_KEY }}" >> .env

    - name: ðŸš€ Run scraper
      run: |
        python amazon_to_firestore.py

    - name: âœ… Log success
      run: echo "Amazon scrape and upload completed successfully."
